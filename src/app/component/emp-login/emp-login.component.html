<div class="component">
  <h1>Employee Management System</h1>
  <div class="form-head">
    <div class="form-box">
      <div class="control">
        <span class="blue">E</span>
        <span class="red">M</span>
        <span class="orange">P</span>
        <span class="green">L</span>
        <span class="pink">O</span>
        <span class="orange">Y</span>
        <span class="red">E</span>
        <span class="blue">E</span>
      </div>
      <div class="log">
        <p>Login</p>
      </div>

    </div>
    <form id="login" class="input-group" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <input type="text" class="input-field" placeholder="Email" formControlName="email" required>
      <input type="password" class="input-field" placeholder="Password" formControlName="password" required>
      <button type="submit" class="submit-btn">Log In</button>
      <button type="submit" class="submit-btn">
        <a routerLink="/home">Back</a></button>
      <h2><strong>OR</strong></h2>
    </form>
  </div>
  <div class="containter">
    <div class="header">
      <div class="img-box">
        <img class="online" src="../../../assets/employee-icon.jpg">
        <span class="text-online"><strong>Welcome To Employee Page</strong></span>
      </div>
    </div>
  </div>
</div>
